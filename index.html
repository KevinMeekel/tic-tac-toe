<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <div class="game">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <button class="reset">Reset</button>
        <div class="display">
            <div class="turn-display">
                <span>It's </span><span class="current-color">Red</span><span>'s turn.</span>
            </div>

            <div class="score-display">
                <div class="player1-score">
                    <span class="player-color" id="1" style="color: red">Red score: </span><span class="player1-wins"
                        id="1">0</span>
                </div>
                <div class="player2-score">
                    <span class="player-color" id="2" style="color: green;">Green score: </span><span
                        class="player2-wins" id="2">0</span>
                </div>
            </div>
            <div class="round red-round">
                <span style="color: red">Red </span><span>wins this round!</span>
            </div>
            <div class="round green-round">
                <span style="color: green">Green </span><span>wins this round!</span>
            </div>
        </div>
    </div>

    <script src="tic.js"></script>
</body>

</html>
